<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game App</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="menu">
            <div class="hamburger" onclick="toggleMenu()">☰</div>
            <h1>Game App</h1>
        </div>
        <div class="links" id="menuLinks">
            <a href="index.html">Home</a>
        </div>
    </nav>

    <form id="plantation-form">
        <h2>Adicionar jogo</h2>
        <input type="text" id="name" placeholder="Nome do jogo" required>
        <input type="text" id="developer" placeholder="Desenvolvedora" required>
        <input type="text" id="publisher" placeholder="Publicadora" required>
        <input type="text" id="platforms" placeholder="Plataformas" required>
        <input type="date" id="releaseDate" placeholder="Data de Lançamento" required>
        <input type="text" id="description" placeholder="Descrição do jogo" required>
        <button type="submit">Adicionar Jogo</button>
    </form>

    <div id="games-list"></div>

    <script src="app.js"></script>
    <script>
        function toggleMenu() {
            const links = document.getElementById('menuLinks');
            links.classList.toggle('show');
        }
    </script>
</body>
</html>
